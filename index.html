<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IEedgge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script language="javascript" src="script.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Fa√ßa login<br>Na sua Conta</h1>
            <img src="assets/barco.svg" class="left-login-image" alt="barco">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Conta</label>
                    <input type="text" name="conta" placeholder="Conta">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password"name="senha" placeholder="Senha">
                </div>
                <input type="submit" class="btn-login" onclick="login(); return false"/>
            </div>
        </div>
    </div>
</body>
</html>
